<header>
    <p id="date">A</p>
</header>
<body>
    <h1>To Do List</h1>

    <div id="taskArea">
        <input id="inputTask" type="text" placeholder="Type Here Your Task">
        <button onclick="addTask()" class="buttonAddTask">Add Task</button>
    </div>
    <main id="listArea">
 
        <div class="itemsClicked">
            <div class="itemsIcons">
                <i class="mdi mdi-check-circle"></i>
            </div>
            <div class="itemsNames">
                    Task Test Clicked
            </div>
            <div class="itemsButtons">
                <button class="delete"><i class="mdi mdi-delete"></i>Delete</button>
            </div>
            
        </div>          
           
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <script src="toDoList.js"></script>
</body>
